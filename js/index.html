<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="script.js" defer></script>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2?family= família= Catamarã:wght@100;200;400;500;800;900 &Poppins :wght@400;500;600 & family= Rubik:ital,wght@0,300;0,400;0,500;0,800;0,900;1,400 & display=swap"
      rel="stylesheet"/>
    <!--Font-Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Previsão climática</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Clima</h3>
        <div class="form-input-container">
          <input type="text" placeholder="Digite o nome da cidade" id="city"/>
          <button id="search">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-crosshairs"></i><span id="find-city"></span
          ><img
            src=""
            alt="Country Flag"
            id="country"
          />
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img
            src=""
            alt="Condições do tempo"
            id="weather-icon"
          />
        </div>
        <div class="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Digite a cidade corretamente.</p>
      </div>
      <div id="loading" class="hide">
        <i class="fa-solid fa-snowflake" style="color: #17d4ee;"></i>
      </div>
    </div>
  </body>
</html>
